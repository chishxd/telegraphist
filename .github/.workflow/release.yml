name: Build and Release Executables

on:
  push:
      tags:
        '-v'

jobs:
  build:
    name: Build for ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
       os: [ubuntu-latest, fedora-latest, macos-latest, windows-latest]

    steps:
    - name: Check Out Code
      uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build the executable
      run: pyinstaller main.py --name "TheTelegraphist-${{ matrix.os }}" --onefile --noconsole --add-data "src/telegraphist/sfx:src/telegraphist/sfx"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
       name: TheTelegraphist-${{matrix.os}}
       path: dist/TheTelegraphist-${{matrix.os}}